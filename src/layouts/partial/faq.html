<style>
    #faq {
        background-image: url("../img/bg-testimonial.jpg");
    }
    #faq > .section-inner .section-content .section-title {
        color: #b7ada4;
    }
    #faq > .section-inner .section-content .section-title > .section-line {
        background-color: #b7ada4;
    }
    #faq {
        color: #fff;
    }
    #faq a {
        color:#F89D29;
    }
    #faq i {
        color: #000;
    }
    #faq .content-boxes.style-two:hover > .content-boxes-icon > i {
        background-color: #fff;
    }
    #faq .content-boxes:hover {
        cursor: default;
    }

</style>

<section id="faq" class="section section-bgimage-yes" style="background-image: url('assets/img/bg-testimonial.jpg');">
    <div class="section-inner">
        
        <div class="section-overlay"></div>
        <div class="container section-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title text-center">
                        <h2 class="main-title">FAQ?</h2>

                        <h3 class="sub-title">Stuff we get asked</h3>

                        <span class="section-line"></span>
                    </div>
                </div>
            </div>    

            {{#each faqs}}
            <div class="row">
                {{#each .}}                    
                <div class="col-sm-4 col-md-4">
                    <div class="content-boxes style-two top-column clearfix">
                        <span class="content-boxes-icon">
                            <i class="fa fa-question"></i> 
                        </span>
                        
                        <div class="content-boxes-text">
                            <h4>{{title}}</h4>
                            
                            <p>{{{text}}}</p>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
            {{/each}}           

        </div>
    </div>
</section>
