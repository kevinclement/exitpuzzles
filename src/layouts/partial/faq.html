<section id="faq" class="section section-bgimage-yes" style="background:#838383;">
    <div class="section-inner">
        
        <div class="section-overlay"></div>
        <div class="container section-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title text-center">
                        <h2 class="main-title">FAQ?</h2>

                        <h3 class="sub-title">Stuff we get asked</h3>

                        <span class="section-line"></span>
                    </div>
                </div>
            </div>    

            <div class="row">
                {{#each faq.questions}}
                <div class="col-sm-4 col-md-4">
                    <div class="content-boxes style-two top-column">
                        <div class="faq-icon-box">
                            <svg class="faq-icon" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1088 1256v240q0 16-12 28t-28 12h-240q-16 0-28-12t-12-28v-240q0-16 12-28t28-12h240q16 0 28 12t12 28zm316-600q0 54-15.5 101t-35 76.5-55 59.5-57.5 43.5-61 35.5q-41 23-68.5 65t-27.5 67q0 17-12 32.5t-28 15.5h-240q-15 0-25.5-18.5t-10.5-37.5v-45q0-83 65-156.5t143-108.5q59-27 84-56t25-76q0-42-46.5-74t-107.5-32q-65 0-108 29-35 25-107 115-13 16-31 16-12 0-25-8l-164-125q-13-10-15.5-25t5.5-28q160-266 464-266 80 0 161 31t146 83 106 127.5 41 158.5z"/></svg>
                        </div>
                        <div class="content-boxes-text">
                            <h4>{{title}}</h4>
                            <p>{{{text}}}</p>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>

        </div>
    </div>
</section>
